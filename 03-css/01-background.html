<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background:css</title>
</head>
<body>
    <h1>css background</h1>
    <h2>1. background-color</h2>
    <ul class="bg-c">
        <li>background-color</li>
        <li>background-color</li>
        <li>background-color</li>
    </ul>
    <style>
        .bg-c li:first-child {
            background-color: #ff6347;
        }
        .bg-c li:nth-child(2) {
            background-color: #5eb1a2;
            border: 5px solid red;
            opacity: 0.5;
        }
        /* opacity태그는 전체가 오퍼시티를 적용받음 */
        .bg-c li:last-child {
            background-color: rgba(94,177,162,0.5);
            border: 5px solid red;
        }
        /* rgba=(r값,g값,b값,알파값(디폴트가 1임. 50% 오퍼시티를 주고싶을 때 0.5또는 .5 기입))
        또는 색상 아이콘을 눌러 상단 바(값 변환), 세로 바(오퍼시티, 색조 변환) 조절*/
        
    </style>
    <hr>
    <h2>2. background-images</h2>
    <!-- 로고 -->
    <h1 class="logo">
        <a href="#">네이버</a>
    </h1>
    <style>
        .logo a {
            background-image: url(./images/mobile_185942270329.gif);
            width: 830px; height: 320px;
            display: block;
            text-indent: -9999px;
        }
        /*display none은 아얘 지우는 것이기 때문에 
        text-indent: -9999px; 로 글씨를 위로 밀어 안보이게 하면서 텍스트가 실존하게 하여 접근성을 높인다.*/
    </style>
    <hr>
    <h2>3. background-repeat</h2>

</body>
</html>
