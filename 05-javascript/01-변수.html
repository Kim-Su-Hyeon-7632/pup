<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 : javascript</title>
    <script src="./js/comm.js"></script>
</head>
<body>
    <h1>변수</h1>

    <script>
        let value = 1

        console.log('value 값은? ' + value)
        // 문자와 변수를 연결하려면 사이에 + 를 넣는다.

        value = 2
        console.log('value 값은? ' + value)
        // 밸류값을 변경 할 때에는 앞에 let을 넣지 않는다. 밸류값이 n이니까 명령(console)을 해줘~

        let txt1 = '안녕~',
            txt2 = '자바스크립트'
        console.log(txt1 + " "+ txt2)

        
    </script>

</body>
</html>
